<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register | CinemaWorld</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-lg-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #00011a;">
            <div class="featured-image mb-3">
                <img src="./images/logo.png" class="img-fluid" style="width: 250px;">
            </div>
            <h1 class="text-white fs-2">Join CinemaWorld</h1>
            <p class="text-white text-wrap text-center">Register to enjoy unlimited movie insights.</p>
        </div>
        
        <div class="col-lg-6 right-box">
            <form action="/register" method="POST">
                <div class="input-group mb-3">
                    <input name="username" type="text" class="form-control form-control-lg bg-light" placeholder="Username" required>
                </div>
                <div class="input-group mb-3">
                    <input name="email" type="email" class="form-control form-control-lg bg-light" placeholder="Email address" required>
                </div>
                <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control form-control-lg bg-light" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <input name="confirmPassword" type="password" class="form-control form-control-lg bg-light" placeholder="Confirm Password" required>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100">Register</button>
                </div>
                <div class="row">
                    <small>Already have an account? <a href="/login.html">Login</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
